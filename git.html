<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./git.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <form action="" onsubmit="return mydata()" class="border border-info w-75 bg-info p-5 text text-warning h-100">
        <table class="">
            <h2 class="text-danger text-center text-uppercase">Login Form</h2>
            <tr>
                <td><label for="">User Name:</label></td>
                <td><input type="text" id="user" class="rounded border-0" placeholder="Enter user name"></td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="text" id="email" class="rounded border-0" placeholder="Enter email address"></td>
            </tr>
            <tr>
                <td><label for="" class="">Password:</label></td>
                <td><input type="text" id="Password" class="rounded border-0" placeholder="Enter password"></td>
            </tr>        
        </table>
        <button type="submit" id="mtp" class="btn btn-success ml-5 mt-4 text-wrap" >Submit</button><button type="reset" class="btn btn-warning ml-5 mt-4 " >Reset</button>

    </form>
    <script src="./git.js"></script>
</body>
</html>
